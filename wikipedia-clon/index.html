<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQKQFNxL65RpGv6QuncEzqfLJH6_vDFpwXW4407gHgqf-QoiaHJ&usqp=CAU">
    <link class="favicon" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <title>Wikipedia</title>
</head>

<body>
    <header class="header">
        <div class="header__section">
            <img class="header__section--img" src="https://wikimediafoundation.org/wp-content/uploads/2018/08/Wikipedia_wordmark.png?w=1024" alt="">
            <h1 class="header__section--subtitle">
                the free encyclopedia
            </h1>
        </div>
    </header>

    <main class="presentation">
        <section class="presentation__languages">
            <img class="presentation__languages--img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" alt="">
            <div class="presentation__languages--lang">
                <a class="presentation__languages--lang--link" href="">English</a>
                <a href="" class="presentation__languages--lang--articles">6 066 000+ articles</a>
            </div>
            <div class="presentation__languages--lang">
                <a class="presentation__languages--lang--link" href="">日本語</a>
                <a href="" class="presentation__languages--lang--articles">1 202 000+ 記事</a>
            </div>
            <div class="presentation__languages--lang">
                <a class="presentation__languages--lang--link" href="">Русский</a>
                <a href="" class="presentation__languages--lang--articles">1 618 000+ статей</a>
            </div>
            <div class="presentation__languages--lang">
                <a class="presentation__languages--lang--link" href="">Italiano</a>
                <a href="" class="presentation__languages--lang--articles">1 602 000+ voci</a>
            </div>
            <div class="presentation__languages--lang">
                <a class="presentation__languages--lang--link" href="">Portuguese</a>
                <a href="" class="presentation__languages--lang--articles">1 029 000+ artigos</a>
            </div>
            <div class="presentation__languages--lang">
                <a class="presentation__languages--lang--link" href="">Español</a>
                <a href="" class="presentation__languages--lang--articles">1 594 000+ artículos</a>
            </div>
            <div class="presentation__languages--lang">
                <a class="presentation__languages--lang--link" href="">Deutsh</a>
                <a href="" class="presentation__languages--lang--articles">2 426 000+ Artikel</a>
            </div>
            <div class="presentation__languages--lang">
                <a class="presentation__languages--lang--link" href="">Français</a>
                <a href="" class="presentation__languages--lang--articles">2 207 000 articles</a>
            </div>
            <div class="presentation__languages--lang">
                <a class="presentation__languages--lang--link" href="">中文</a>
                <a href="" class="presentation__languages--lang--articles">1 114 000+ 条目</a>
            </div>
            <div class="presentation__languages--lang">
                <a class="presentation__languages--lang--link" href="">Polski</a>
                <a href="" class="presentation__languages--lang--articles">1 407 000+ haseł</a>
            </div>
        </section>
        <section class="presentation__search">

        </section>

        <section class="presentation__read">

        </section>

    </main>

    <footer class="footer">

    </footer>


</body>

</html>
