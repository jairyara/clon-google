<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.wikipedia.org/static/favicon/wikipedia.ico">
    <link class="favicon" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <title>Wikipedia</title>
</head>

<body>
    <main class="presentation">

        <header class="header">
            <div class="header__section">
                <img class="header__section--img" src="https://raw.githubusercontent.com/jairyara/portals/e6df2809d59f2ff839e1e5a66692a9b87a9be4ab/dev/wikipedia.org/assets/img/sprite_assets/Wikipedia_wordmark.svg" alt="">
                <h1 class="header__section--subtitle">
                    the free encyclopedia
                </h1>
            </div>
        </header>

        <img class="logotipo" src="https://raw.githubusercontent.com/jairyara/portals/master/dev/wikipedia.org/assets/img/Wikipedia-logo-v2.png" alt="">
        <section class="presentation__languages">
            <div class="presentation__languages--lang first-right first-row">
                <a class="presentation__languages--lang--link" href="">English</a>
                <a href="" class="presentation__languages--lang--articles">6 066 000+ articles</a>
            </div>
            <div class="presentation__languages--lang first-center second-row">
                <a class="presentation__languages--lang--link" href="">日本語</a>
                <a href="" class="presentation__languages--lang--articles">1 202 000+ 記事</a>
            </div>
            <div class="presentation__languages--lang third-row first-left">
                <a class="presentation__languages--lang--link" href="">Русский</a>
                <a href="" class="presentation__languages--lang--articles">1 618 000+ статей</a>
            </div>
            <div class="presentation__languages--lang fourth-row  first-center">
                <a class="presentation__languages--lang--link" href="">Italiano</a>
                <a href="" class="presentation__languages--lang--articles">1 602 000+ voci</a>
            </div>
            <div class="presentation__languages--lang first-right fith-row">
                <a class="presentation__languages--lang--link" href="">Portuguese</a>
                <a href="" class="presentation__languages--lang--articles">1 029 000+ artigos</a>
            </div>
            <div class="presentation__languages--lang second-left first-row">
                <a class="presentation__languages--lang--link" href="">Español</a>
                <a href="" class="presentation__languages--lang--articles">1 594 000+ artículos</a>
            </div>
            <div class="presentation__languages--lang second-right second-row">
                <a class="presentation__languages--lang--link" href="">Deutsch</a>
                <a href="" class="presentation__languages--lang--articles">2 426 000+ Artikel</a>
            </div>
            <div class="presentation__languages--lang second-center third-row">
                <a class="presentation__languages--lang--link" href="">Français</a>
                <a href="" class="presentation__languages--lang--articles">2 207 000 articles</a>
            </div>
            <div class="presentation__languages--lang second-right fourth-row">
                <a class="presentation__languages--lang--link" href="">中文</a>
                <a href="" class="presentation__languages--lang--articles">1 114 000+ 条目</a>
            </div>
            <div class="presentation__languages--lang second-left fith-row">
                <a class="presentation__languages--lang--link" href="">Polski</a>
                <a href="" class="presentation__languages--lang--articles">1 407 000+ haseł</a>
            </div>
        </section>
        <section class="presentation__search">
            <div class="presentation__search--input">
                <input type="text">
                <div class="presentation__search--language">
                    <p>
                        en
                    </p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <div class="presentation__search--button">
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </div>

        </section>

        <section class="presentation__read">
            <div class="presentation__read--line">

            </div>

            <button class="presentation__read--button">
                <img src="https://raw.githubusercontent.com/wikimedia/portals/e6df2809d59f2ff839e1e5a66692a9b87a9be4ab/dev/wikipedia.org/assets/img/sprite_assets/language-icon.svg" alt="">
                Read Wikipedia in your language
                <i class="fas fa-chevron-down"></i>
            </button>

        </section>

    </main>

    <footer class="footer">

    </footer>


</body>

</html>
